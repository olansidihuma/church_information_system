name: church_information_system
description: Modern Church Information System with Flutter

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management & Navigation
  get: ^4.6.6
  
  # HTTP Client
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Alarm Manager
  android_alarm_manager_plus: ^3.0.4
  
  # Chat UI
  flutter_chat_ui: ^1.6.11
  flutter_chat_types: ^3.6.2
  
  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Date & Time
  intl: ^0.19.0
  table_calendar: ^3.0.9
  
  # Image Picker (for profile and chat)
  image_picker: ^1.0.7
  
  # Permissions
  permission_handler: ^11.1.0
  
  # UUID Generator
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/alkitab.xml
  
